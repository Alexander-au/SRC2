    const areaSelect = document.getElementById("areaSelect");
    const specialtySelect = document.getElementById("specialtySelect");
    const cardsContainer = document.getElementById("cardsContainer");

    const allAreas = [...new Set(data.map(item => item.area))].sort();
    allAreas.forEach(area => {
      const opt = document.createElement("option");
      opt.value = area;
      opt.textContent = area;
      areaSelect.appendChild(opt);
    });

    areaSelect.addEventListener("change", updateSpecialtyDropdown);
    specialtySelect.addEventListener("change", renderCards);

    function updateSpecialtyDropdown() {
      const selectedArea = areaSelect.value;
      specialtySelect.innerHTML = '<option value="">-- כל ההתמחויות --</option>';

      const filtered = selectedArea ? data.filter(item => item.area === selectedArea) : data;
      const specialties = [...new Set(filtered.map(item => item.specialty))].sort();
      specialties.forEach(spec => {
        const opt = document.createElement("option");
        opt.value = spec;
        opt.textContent = spec;
        specialtySelect.appendChild(opt);
      });
      renderCards();
    }

    function renderCards() {
      cardsContainer.innerHTML = "";
      const area = areaSelect.value;
      const specialty = specialtySelect.value;
      const filtered = data.filter(item => 
        (area === "" || item.area === area) &&
        (specialty === "" || item.specialty === specialty)
      );

      filtered.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${item.hospital}</h2>
          <p><strong>מחוז:</strong> ${item.area} | <strong>התמחות:</strong> ${item.specialty}</p>
          <p><strong>כמות דיווחים - התמחות ישירה:</strong> ${item.direct_residency_count}</p>
          <div class="charts">
            <div class="chart-container">
              <canvas id="satisfactionChart${index}"></canvas>
              <div class="chart-label">שביעות רצון מהמחלקה</div>
            </div>
            <div class="chart-container">
              <canvas id="decisionChart${index}"></canvas>
              <div class="chart-label">מועד החלטה על תחום ההתמחות</div>
            </div>
            <div class="chart-container">
              <canvas id="waitChart${index}"></canvas>
              <div class="chart-label">זמן המתנה למציאת התמחות</div>
            </div>
          </div>
        `;
        cardsContainer.appendChild(card);

        // Bar Chart: Satisfaction
        new Chart(document.getElementById(`satisfactionChart${index}`), {
          type: 'bar',
          data: {
            labels: Object.keys(item.satisfaction),
            datasets: [{
              label: 'שביעות רצון',
              data: Object.values(item.satisfaction),
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
          },
          options: {
            responsive: true,
            indexAxis: 'y',
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { beginAtZero: true }
            }
          }
        });

        // Bar Chart: Decision Timing
        new Chart(document.getElementById(`decisionChart${index}`), {
          type: 'bar',
          data: {
            labels: Object.keys(item.decision_timing),
            datasets: [{
              label: 'מועד החלטה',
              data: Object.values(item.decision_timing),
              backgroundColor: 'rgba(255, 159, 64, 0.6)'
            }]
          },
          options: {
            responsive: true,
            indexAxis: 'y',
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { beginAtZero: true }
            }
          }
        });

        // Bar Chart: Wait Time

          type: 'bar',
          data: {
            labels: Object.keys(item.wait_time),
            datasets: [{
              label: 'זמן המתנה',

            indexAxis: 'y',
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { beginAtZero: true }
            }
          }
        });
      });
